<!DOCTYPE html>
<html>

    <head>
        <title>Christmas Countdown</title>

        <!--CSS code here-->
        <style>
            p {
            text-align: center;
            font-size: 60px;
            font-family: monospace;
            color: black;
            }
            h1{
            font-family: monospace;
            color: black;
            }
            body {
            background-color: bisque;
            }
        </style>

    </head>

    <body>
        <div>
            <h1>Test timer</h1>
            <p>Test Title</p>
        </div>
        <hr>
        <p id="demo"></p>

        <!-- Javascript code here-->
        <script>
            let deadline = new Date("Dec 25, 2024 00:00:00")

            // Calls the funtion every second (1000 milliseconds)
            let x = setInterval(function () {

                let now = new Date().getTime();

                // Time remaining is the deadline minus the current time
                let t = deadline - now;
                // Calculates the individual numbers to be displayed
                let days = Math.floor(t/(1000*60*60*24));
                let hours = Math.floor((t%(1000*60*60*24))/(1000*60*60));
                let minutes = Math.floor((t%(1000*60*60))/(1000*60));
                let seconds = Math.floor((t%(1000*60))/(1000));

                // Shows the remaining time
                document.getElementById('demo').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                
                // When time is reached
                if(t<0){
                    clearInterval(x);
                    document.getElementById('demo').innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>

</html>
